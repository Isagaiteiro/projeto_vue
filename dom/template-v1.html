<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!' //A DOM est√° sendo modificada a partir do Vue, colocando o texto diretamente dentro da tag <p>
        },
        methods: {
            saudacao: function() {
                return 'Boa semana!'
            }
        }
    })
</script>
