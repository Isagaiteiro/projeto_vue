<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!', //A DOM está sendo modificada a partir do Vue, colocando o texto diretamente dentro da tag <p>
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                return this.titulo 
                //No Vue, não pode ter uma função e um dado com o mesmo nome, ele retorna o erro: " " is not a function
            }
        }
    })
</script>
